plugins {
    id 'java'
}

group 'rinchiny'
version '1.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.2'
}

test {
    useJUnitPlatform()
}
